<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Charist.js-->
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <title>MasteryLol</title>
  </head>
  <body>
    <!-- Nav tabs -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"><i class="fas fa-gamepad"></i> MasteryLoL</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">¿Qué?<span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <div class="btn-group btn-group-toggle mr-2" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="order" value="championPoints" id="option1" autocomplete="off" checked>Experience
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="order" value="lastPlayTime" id="option2" autocomplete="off">Last Time Played
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="order" value="championPointsUntilNextLevel" id="option3" autocomplete="off">Nearest Level
          </label>
        </div>
        <div class="form-inline my-2 my-lg-0">
          <input id="userName" class="form-control mr-sm-2" type="search" placeholder="SummonerName" aria-label="Search">
          <button class="btn btn-dark my-2 my-sm-0" type="submit" onclick="main();">Go!</button>
        <div>
      </div>
    </nav>

    <span class=".mt-1"></span>
    <!-- Masteries Levels -->
    <div class=row>
      <div id="margenLeft" class="col-2"></div>
      <div id="level1" class="col" data-html="true" data-toggle="tooltip" data-placement="bottom" role="tooltip" title="-">
        <img class="card-img-top" src="img/levels/m1.png" alt="Card image cap">
        <h5 class="card-title text-center">0 (%)</h5>
      </div>
      <div id="level2" class="col" data-html="true" data-toggle="tooltip" data-placement="bottom" role="tooltip" title="-">
        <img class="card-img-top" src="img/levels/m2.png" alt="Card image cap">
        <h5 class="card-title text-center">0 (%)</h5>
      </div>
      <div id="level3" class="col" data-html="true" data-toggle="tooltip" data-placement="bottom" role="tooltip" title="-">
        <img class="card-img-top" src="img/levels/m3.png" alt="Card image cap">
        <h5 class="card-title text-center">0 (%)</h5>
      </div>
      <div id="level4" class="col" data-html="true" data-toggle="tooltip" data-placement="bottom" role="tooltip" title="-">
        <img class="card-img-top" src="img/levels/m4.png" alt="Card image cap">
        <h5 class="card-title text-center">0 (%)</h5>
      </div>
      <div id="level5" class="col" data-html="true" data-toggle="tooltip" data-placement="bottom" role="tooltip" title="-">
        <img class="card-img-top" src="img/levels/m5.png" alt="Card image cap">
        <h5 class="card-title text-center">0 (%)</h5>
      </div>
      <div id="level6" class="col" data-html="true" data-toggle="tooltip" data-placement="bottom" role="tooltip" title="-">
        <img class="card-img-top" src="img/levels/m6.png" alt="Card image cap">
        <h5 class="card-title text-center">0 (%)</h5>
      </div>
      <div id="level7" class="col" data-html="true" data-toggle="tooltip" data-placement="bottom" role="tooltip" title="-">
        <img class="card-img-top" src="img/levels/m7.png" alt="Card image cap">
        <h5 class="card-title text-center">0 (%)</h5>
      </div>
      <div id="totalLevel" class="align-self-center col border border-danger rounded" data-html="true" data-toggle="tooltip" data-placement="bottom" role="tooltip" title="-" style="background-color: #eee;">
        <h5 class="card-title text-center">LEVEL -</h5>
        <h6 class="card-title text-center">-/- (%)</h6>
      </div>
      <div id="margenRight" class="col-2"></div>
    </div>

    <!-- Chart -->
    <div class="ct-chart ct-perfect-fourth" id="chart1"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!--
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Charist -->
    <!-- <script src="https://gionkunz.github.io/chartist-js/scripts/all.js"></script> -->
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!-- JSPage -->
  	<script src="js/index.js"></script>
    <!-- JsonChampion & queriesApiLol -->
    <script src="js/utilitiesLol/championJson.js"></script>
    <script src="js/utilitiesLol/queriesApiLol.js"></script>
    <!-- Json2html -->
    <script src="js/tools/json2html.js"></script>
    <script src="js/tools/jquery.json2html.js"></script>
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </body>
</html>
